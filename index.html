<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="myFlickr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flickr Image URL Generator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular-resource.js"></script>
  <script src="https://code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="config.json"></script>
</head>

<body>
  <div ng-controller="menu">
    <div class="gallery">
      <form ng-submit="getPhotos(text)">
        Enter Flickr Set ID to Generate a List of IMG URLs:
        <input type="text" ng-model="text" name="text" />
           <br>
        <label for="singleSelect"> Select Image Size: </label>
        <br>
        <select name="singleSelect" ng-model="data.singleSelect">
              <option value="_z">640 x 427</option>
          <option value="_c">800 x 534</option>
          <option value="_b">1024 x 683</option>
          <option value="_o">Original</option>
        </select>
        <br>
        <input type="submit" id="submit" value="Submit" />
      </form>
      <a ng-repeat="x in photos.photo">
        <div> &lt;img src="https://farm{{x.farm}}.static.flickr.com/{{x.server}}/{{x.id}}_{{x.secret}}{{data.singleSelect}}.jpg"&gt;</div>
      </a>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="controller.js"></script>
  <script type="text/javascript" src="factory.js"></script>
</body>

</html>
